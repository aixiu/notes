# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 量子广告
subtitle: 协作发展&nbsp;&nbsp;&nbsp;畅想双赢
description: 专业设计制作：户外广告 | 喷绘 | 写真 | 条幅 | 画册 | 彩页 |名片
author: Aixiu
language: zh-Hans
timezone:
avatar: /images/avatar.jpg
duoshuo_shortname: ynxiu

# 多说分享服务
duoshuo_share: true

# ---------------------------------------------------------------
# 设置页面文章的篇数
# ---------------------------------------------------------------
index_generator:
  per_page: 5

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.ynxiu.com    #http://yoursite.com
root: /
permalink: :year/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
       coding: git@git.coding.net:aixiu/notes.git,coding-pages
       github: git@github.com:aixiu/notes.git,gh-pages
  

feed:
  type: atom
  path: atom.xml
  limit: 20
  hub: